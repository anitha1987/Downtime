{% extends 'downtimeApp/base.html' %}
{% block body_block %}
    <h1>Delete {{ machine.name }}?</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'downtimeApp:home' pk=machine.id %} ">Cancel</a>
    </form>
{% endblock %}
